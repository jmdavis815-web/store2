      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>

      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>

        </form>
      </div>

    </div>

    <!-- Main Content -->
     <div class="container mb-3">
        <div class="row">
            <div class="col-12 col-md-6">
                <div id="carouselExampleIndicators" class="carousel slide carousel-dark">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="bottle.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="bottle-3.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="bottle-4.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev btn-success" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
            </div>
            <div class="col-12 mt-3">
                <h4>
                    Chakra Water
                </h4>
                <h5>
                    $25.99
                </h5>
                <p>
                    Reiki infused water.
                </p>
                <div class="btn-group mt-auto" role="group"
                            aria-label="Chakra Water quantity controls"
                            data-product-id="chakraWater">
                            <button title="Remove Item" type="button" class="btn btn-outline-danger btn-cart-minus">
                                <i class="bi bi-cart-dash"></i>
                            </button>
                            <button id="qty-chakraWater" type="button" class="btn btn-outline-secondary" disabled>
                                0
                            </button>
                            <button title="Add Item" type="button" class="btn btn-outline-success btn-cart-plus">
                                <i class="bi bi-cart-plus"></i>
                            </button>
                        </div>

            </div>
        </div>
     </div>
    

    <script type="module" src="app.js"></script>

    <script>
  (function () {
    const prefersDark = window.matchMedia &&
      window.matchMedia('(prefers-color-scheme: dark)').matches;

    // Set Bootstrap theme based on system preference
    document.documentElement.setAttribute('data-bs-theme', prefersDark ? 'dark' : 'light');
  })();
</script>

<!-- Cart Toast -->
<div class="toast position-fixed bottom-0 end-0 p-3">
  <div id="cartToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        Item added to cart.
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
