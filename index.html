<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Store</title>
    <link href="style.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top mb-3">
  <div class="container-fluid">
    
    <a class="navbar-brand" href="index.html">Store Name</a>

    <form class="searchBar d-flex mt-3" role="search" action="search.html" method="GET">
            <input id="searchInput" name="q" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button id="searchBtn" title="Search" class="searchBtn btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
        </form>

    <a title="Cart" href="cart.html" type="button"><i class="cart bi bi-cart4 position-relative"></i><span id="cartBadge" class="top-0 start-100 translate-middle badge rounded-pill bg-danger"></span></a>

      </div>
    </div>
    </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
  <div class="row">
    
    <!-- Left column: Carousel -->
    <div class="col-12 col-md-4 mb-3">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          
          <div class="carousel-item active">
            <div class="card">
              <div class="row g-0">
                <div class="col-12">
                  <a href="protection-candle.html">
                    <img src="protection-candle-img.png" class="w-100 rounded-start" alt="Protection Candle">
                  </a>
                </div>
              </div>
            </div>
          </div>

          <div class="carousel-item">
            <div class="card">
              <div class="row g-0">
                <div class="col-12">
                  <img src="chakra-water.png" class="w-100 rounded-start" alt="Chakra Water">
                </div>
              </div>
            </div>
          </div>

          <div class="carousel-item">
            <div class="card">
              <div class="row g-0">
                <div class="col-12">
                  <img src="bottle-4.jpg" class="w-100 rounded-start" alt="Bottle">
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Right column: Winter sale banner -->
    <div class="col-12 col-md-4 mb-3">
      <div class="card">
        <div class="row g-0">
          <div class="col-12">
            <img src="winter-sale-25.png" class="img-fluid rounded-start" alt="Winter Sale 25%">
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-4 mb-3">
      <div class="card">
        <div class="row g-0">
          <div class="col-12">
            <a href="art.html"><img src="art-gallery.png" class="item-img img-fluid rounded-start" alt="Art Gallery"></a>
          </div>
        </div>
      </div>
    </div>

    <!-- Now your product cards follow as separate columns -->


            <div class="col-12 col-md-6 col-lg-3 mb-3">
                <div class="card h-100 shadow-sm">
                    <!-- Product image -->
                    <a href="chakra-water.html">
                    <img src="chakra-water.png" class="item-img card-img-top" alt="Chakra Water">
                    </a>

                    <!-- Product body -->
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title mb-1">Chakra Water</h5>

                        <p class="text-muted mb-2">Reiki infused water.</p>

                        <p class="fw-bold mb-1">$24.99</p>
                        <p id="stock-chakraWater" class="text-muted small mb-3"></p>

                        <!-- Quantity + buttons -->
                        <div class="btn-group mt-auto" role="group"
                            aria-label="Chakra Water quantity controls"
                            data-product-id="chakraWater">
                            <button title="Remove Item" type="button" class="btn btn-outline-danger btn-cart-minus">
                                <i class="bi bi-cart-dash"></i>
                            </button>
                            <button id="qty-chakraWater" type="button" class="btn btn-outline-secondary" disabled>
                                0
                            </button>
                            <button title="Add Item" type="button" class="btn btn-outline-success btn-cart-plus">
                                <i class="bi bi-cart-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-12 col-md-6 col-lg-3 mb-3">
                <div class="card h-100 shadow-sm">
                    <!-- Product image -->
                    <a href="protection-candle.html">
                        <img src="protection-candle-img.png" class="item-img card-img-top" alt="Chakra Water">
                    </a>

                    <!-- Product body -->
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title mb-1">Protection Candle</h5>

                        <p class="text-muted mb-2">Hand-poured protection spell candle.</p>

                        <p class="fw-bold mb-1">$12.99</p>
                        <p id="stock-protectionCandle" class="text-muted small mb-3"></p>

                        <!-- Quantity + buttons -->
                        <div class="btn-group mt-auto" role="group"
                            aria-label="Protection Candle quantity controls"
                            data-product-id="protectionCandle">
                            <button title="Remove Item" type="button" class="btn btn-outline-danger btn-cart-minus">
                                <i class="bi bi-cart-dash"></i>
                            </button>
                            <button id="qty-protectionCandle" type="button" class="btn btn-outline-secondary" disabled>
                                0
                            </button>
                            <button title="Add Item" type="button" class="btn btn-outline-success btn-cart-plus">
                                <i class="bi bi-cart-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-3 mb-3">
              <a href="car-game.html"><img class="game-img" src="car-game.png" alt="Car Game"></a>
            </div>

        </div>
    </div>

    <script type="module" src="app.js"></script>

    <script>
  (function () {
    const prefersDark = window.matchMedia &&
      window.matchMedia('(prefers-color-scheme: dark)').matches;

    // Set Bootstrap theme based on system preference
    document.documentElement.setAttribute('data-bs-theme', prefersDark ? 'dark' : 'light');
  })();
</script>

<!-- Cart Toast -->
<div class="toast position-fixed bottom-0 end-0 p-3">
  <div id="cartToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        Item added to cart.
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>


</body>
</html>
