<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>Search Results</title>

  <link href="style.css" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  
  <nav class="navbar navbar-expand bg-body-tertiary sticky-top mb-3 shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        ðŸŒ™ Magic Moon Shop
      </a>

      <button
        title="Menu"
        class="navbar-toggler"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Magic Moon Shop</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <!-- Add more links if you want -->
          </ul>

          <!-- Cart icon / badge -->
          <div class="d-flex">
            <a href="cart.html" type="button" title="cart"><i class="cart bi bi-cart4 position-relative"></i><span id="cartBadge" class="top-0 start-100 translate-middle badge rounded-pill bg-danger"></span>
                <!-- Filled by JS -->
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mb-5">
    <h1 class="mb-3">
      Search results for: "<span id="searchTerm"></span>"
    </h1>
    <p id="noResults" class="text-muted d-none">No products matched your search.</p>

    <div id="resultsRow" class="row g-3"></div>
  </div>

  <script type="module" src="app.js"></script>
<script>
  window.addEventListener("DOMContentLoaded", () => {
    // Wait for app.js module to assign PRODUCT_DATA
    function ensureProducts() {
      return new Promise(resolve => {
        if (window.PRODUCT_DATA) return resolve(window.PRODUCT_DATA);

        const check = setInterval(() => {
          if (window.PRODUCT_DATA) {
            clearInterval(check);
            resolve(window.PRODUCT_DATA);
          }
        }, 50);
      });
    }

    ensureProducts().then(PRODUCT_DATA => {
      const params = new URLSearchParams(window.location.search);
      const queryRaw = params.get("q") || "";
      const query = queryRaw.trim().toLowerCase();

      const searchTermEl = document.getElementById("searchTerm");
      const resultsRow = document.getElementById("resultsRow");
      const noResultsEl = document.getElementById("noResults");

      searchTermEl.textContent = queryRaw || "All Products";

      const allProducts = Object.entries(PRODUCT_DATA).map(([id, p]) => ({
        id,
        ...p
      }));

      const filtered = allProducts.filter(p => {
        if (!query) return true;
        return (
          (p.name || "").toLowerCase().includes(query) ||
          (p.description || "").toLowerCase().includes(query)
        );
      });

      if (filtered.length === 0) {
        noResultsEl.classList.remove("d-none");
      } else {
        noResultsEl.classList.add("d-none");
      }

      filtered.forEach(p => {
        const col = document.createElement("div");
        col.className = "col-12 col-md-6 col-lg-4";

        col.innerHTML = `
          <div class="card h-100">
            <img src="${p.image}" class="card-img-top" alt="${p.name}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${p.name}</h5>
              <p class="card-text mb-1">${p.description || ""}</p>
              <p class="fw-bold mb-3">$${Number(p.price).toFixed(2)}</p>
              <a href="${p.url || '#'}" class="btn btn-primary mt-auto">View Product</a>
            </div>
          </div>
        `;

        resultsRow.appendChild(col);
      });
    });
  });
</script>


</body>
</html>
