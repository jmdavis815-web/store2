<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">

  <div class="container" style="max-width: 420px;">
    <h2 class="text-center mb-4">Admin Login</h2>

    <div class="card shadow-sm">
      <div class="card-body">
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input placeholder="@email" id="email" type="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input placeholder="Password" id="password" type="password" class="form-control" required>
          </div>

          <button class="btn btn-primary w-100" type="submit">Sign In</button>
        </form>

        <div id="loginError" class="text-danger mt-3" style="display:none;"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { 
      getAuth, 
      signInWithEmailAndPassword,
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { app } from "./app.js";

    const auth = getAuth(app);

    // If already logged in, go straight to dashboard
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "admin.dashboard.html";
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("loginError");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "admin.dashboard.html";
      } catch (err) {
        errorBox.style.display = "block";
        errorBox.textContent = err.message;
      }
    });
  </script>

</body>
</html>
